<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="robots" content="index, follow">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>B2B Future</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700|Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">

    <link rel="shortcut icon" href="#" type="image/x-icon">
  </head>
  <body>

    <main class="header">
      <div class="header_content">
        <div class="container">
          <div class="header_content-inner">
            <nav class="menu">
              <ul>
                <li><a href="#">Our features</a></li>
                <li><a href="#">Help</a></li>
              </ul>
            </nav>

            <div class="header-text-inner">
              <div class="header_logo">
                  <img src="./img/logo.png" alt="">
              </div>

              <div class="header_name-title">
                B2B Future
              </div>

              <div class="header_name-text">
                THIS WAY AND THAT WAY
              </div>
            </div>
          </div>
        </div>

        <div class="form_box">
          <form action="">
            <div class="form_box-inner form-group">
              <div class="form_title-box">
                <div class="form-title">
                  Register as vendor
                </div>

                <div class="form-text">
                  Please submit your registration details below
                </div>
              </div>

              <div class="form-box-container">
                <div class="form_box-left">
                  <label for="">
                    Country
                    <input type="text" class="form-control" id="usercountry" name="usercountry" placeholder="Belarus" pattern="([A-Za-zА-Яа-яЁё]{3,30}\s*)+[A-Za-zА-Яа-яЁё]{3,30}" required size="" autofocus title="Please, fill this field">
                  </label>

                  <label for="">
                    First name
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ivan" pattern="([A-Za-zА-Яа-яЁё]{3,30}\s*)+[A-Za-zА-Яа-яЁё]{3,30}" required size="" title="Please, fill this field">
                  </label>

                  <label for="">
                    Last name
                    <input type="text" class="form-control" id="usersurname" name="usersurname" placeholder="Ivanov" pattern="([A-Za-zА-Яа-яЁё]{3,30}\s*)+[A-Za-zА-Яа-яЁё]{3,30}" required size="" title="Please, fill this field">
                  </label>

                  <label for="">
                    Company name
                    <input type="text" class="form-control" id="companyname" name="companyname" placeholder="IBM" pattern="([A-Za-zА-Яа-яЁё]{3,30}\s*)+[A-Za-zА-Яа-яЁё]{3,30}" required size="" title="Please, fill this field">
                  </label>

                  <label for="">
                    Address
                    <input type="text" class="form-control" id="address" name="address" placeholder="Moscow, Strogino str., 178" pattern="" required size="" title="Please, fill this field">
                  </label>

                  <label for="">
                    Top 3 brands
                    <input type="text" class="form-control" id="brands" name="brands" placeholder="Your brands" pattern="([A-Za-zА-Яа-яЁё]{3,30}\s*)+[A-Za-zА-Яа-яЁё]{3,30}" required size="" title="Please, fill this field">
                  </label>

                  <label for="">
                    Telephone
                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="+375(29) 815 00 50" autocomplete="on" pattern="" required size="" title="Please, fill this field">
                  </label>

                  <label for="">
                    Email address
                    <input type="email" id="emailaddress" class="form-control" name="emailaddress" value="" placeholder="example@gmail.com" required title="Please, fill this field">
                  </label>

                  <label for="">
                    Confirm Email address
                    <input type="email" id="emailaddress" class="form-control" name="emailaddress" value="" placeholder="example@gmail.com" required title="Please, fill this field">
                  </label>

                  <label for="" class="custom-control custom-checkbox">
                    <input type="checkbox" id="checkoption" name="checkoption" value="">Accept agreement
                  </label>

                  <div class="button-inner">
                    <button class="default-btn btn btn-primary" type="submit">Register</button> <br><br>
                    <a href="#">Back to home</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

  </body>
</html>
